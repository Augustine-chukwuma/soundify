<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOUNDIFY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/css/materialize.min.css" rel="stylesheet">
  <style>
    body { background: #121212; color: white; }
    .track-card { margin: 10px; border-radius: 10px; }
    .progress-bar { width: 100%; height: 5px; background: #333; }
    .progress-fill { height: 100%; background: #1db954; }
    .visualizer { display: flex; gap: 2px; height: 30px; margin-top: 10px; }
    .bar { width: 5px; background: #1db954; animation: pulse 1s infinite ease-in-out; }
    @keyframes pulse {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="center-align">ðŸŽµ SOUNDIFY</h4>
    <div id="auth-section">
      <div class="input-field"><input id="email" type="email"><label for="email">Email</label></div>
      <div class="input-field"><input id="password" type="password"><label for="password">Password</label></div>
      <button class="btn green" onclick="login()">Login</button>
      <button class="btn blue" onclick="signup()">Sign Up</button>
    </div>

    <div id="main-section" style="display:none;">
      <input type="text" id="search" placeholder="Search music..." class="browser-default">
      <div id="tracks" class="row"></div>
      <div class="center-align">
        <audio id="player" controls></audio>
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <button class="btn red" onclick="logout()">Logout</button>
        <button class="btn" onclick="showUpload()" id="upload-btn" style="display:none;">Upload (Admin)</button>
      </div>
    </div>

    <div id="upload-section" style="display:none;">
      <input type="text" id="track-name" placeholder="Track Name" class="browser-default"><br>
      <input type="text" id="artist" placeholder="Artist" class="browser-default"><br>
      <input type="text" id="album" placeholder="Album" class="browser-default"><br>
      <input type="file" id="upload-file" accept="audio/*"><br><br>
      <button class="btn green" onclick="uploadTrack()">Upload Track</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-storage-compat.js"></script>
  <script src="/firebase-config.js"></script>
  <script>
    let userToken = "";
    const auth = firebase.auth();
    const storage = firebase.storage();

    auth.onAuthStateChanged(async user => {
      if (user) {
        userToken = await user.getIdToken();
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("main-section").style.display = "block";

        const tokenResult = await user.getIdTokenResult();
        if (tokenResult.claims.admin) {
          document.getElementById("upload-btn").style.display = "inline-block";
        }

        loadTracks();
      }
    });

    function signup() {
      const email = emailInput().value, pass = passInput().value;
      auth.createUserWithEmailAndPassword(email, pass);
    }

    function login() {
      const email = emailInput().value, pass = passInput().value;
      auth.signInWithEmailAndPassword(email, pass);
    }

    function logout() {
      auth.signOut();
      location.reload();
    }

    function emailInput() { return document.getElementById("email"); }
    function passInput() { return document.getElementById("password"); }

    async function loadTracks() {
      const list = await storage.ref("tracks").listAll();
      const trackDiv = document.getElementById("tracks");
      trackDiv.innerHTML = "";

      for (const item of list.items) {
        const url = await item.getDownloadURL();
        const name = item.name;
        trackDiv.innerHTML += `
          <div class="col s12 m4">
            <div class="card black track-card">
              <div class="card-content white-text">
                <span class="card-title">${name}</span>
                <p>Artist: Unknown</p>
                <p>Album: Unknown</p>
              </div>
              <div class="card-action">
                <a class="btn-small green" onclick="playTrack('${url}')">Play</a>
                <a class="btn-small" href="${url}" download>Download</a>
              </div>
            </div>
          </div>`;
      }
    }

    function playTrack(url) {
      const player = document.getElementById("player");
      player.src = url;
      player.play();

      const progress = document.getElementById("progress");
      player.ontimeupdate = () => {
        progress.style.width = (player.currentTime / player.duration * 100) + "%";
      };
    }

    function showUpload() {
      document.getElementById("upload-section").style.display = "block";
    }

    async function uploadTrack() {
      const file = document.getElementById("upload-file").files[0];
      const reader = new FileReader();
      reader.onload = async e => {
        const base64 = e.target.result.split(',')[1];
        const res = await fetch("/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("track-name").value,
            artist: document.getElementById("artist").value,
            album: document.getElementById("album").value,
            base64,
            token: userToken
          })
        });
        if (res.ok) {
          alert("Uploaded!");
          document.getElementById("upload-section").style.display = "none";
          loadTracks();
        }
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("search").addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll(".card-title").forEach(el => {
        const card = el.closest(".card");
        card.style.display = el.innerText.toLowerCase().includes(val) ? "" : "none";
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"></script>
</body>
</html>
