
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOUNDIFY</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: white;
    }
    .nav-wrapper {
      background: #1DB954;
    }
    .music-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      transition: transform 0.3s;
    }
    .music-card:hover {
      transform: scale(1.02);
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    canvas {
      width: 100%;
      height: 60px;
      display: block;
      background: #222;
      border-radius: 8px;
      margin-top: 10px;
    }
    #upload-form, #admin-dashboard {
      margin: 30px 0;
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">SOUNDIFY</a>
      <ul class="right">
        <li><a id="logoutBtn" class="btn-flat white-text" style="display:none;">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Auth Section -->
    <div id="auth-section" class="center-align" style="margin-top: 50px;">
      <h4>Welcome to SOUNDIFY</h4>
      <input type="email" id="email" placeholder="Email" class="white-text">
      <input type="password" id="password" placeholder="Password" class="white-text">
      <div style="margin-top: 20px;">
        <button id="loginBtn" class="btn green">Login</button>
        <button id="signupBtn" class="btn blue">Sign Up</button>
      </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="card-panel grey darken-3">
      <h5>Admin Dashboard</h5>
      <p>Total Songs: <span id="totalTracks">0</span></p>
    </div>

    <!-- Upload for Admin -->
    <div id="upload-form" class="card-panel">
      <h5>Upload New Track</h5>
      <input type="file" id="musicFile" />
      <input type="text" id="artistInput" placeholder="Artist" />
      <input type="text" id="albumInput" placeholder="Album" />
      <button class="btn green" id="uploadBtn">Upload</button>
    </div>

    <!-- Search & Music -->
    <div id="music-section" style="display:none;">
      <input type="text" id="searchInput" placeholder="Search music..." class="white-text">
      <div class="row" id="music-list"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
